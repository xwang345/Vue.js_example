<!doctype html>
<html>
    <head>
        <title>eaxmple_2</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app-2">
            <span v-bind:title="message">
                show the message
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now you can see me</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todo_example">
                    {{todo.text}}
                </li>
            </ol>
        </div>
    </body>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'show message on ' + new Date().toLocaleDateString()
            }
        });
        //这里我们遇到点新东西。你看到的 v-bind 属性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。可能你已经猜到了，
        //它们会在渲染的 DOM 上应用特殊的响应式行为。简言之，这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。
        //再次打开浏览器的 JavaScript 控制台输入 app2.message = '新消息'，就会再一次看到这个绑定了 title 属性的 HTML 已经进行了更新。
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        //继续在控制台设置 app3.seen = false，你会发现 “现在你看到我了” 消失了。
        //这个例子演示了我们不仅可以绑定 DOM 文本到数据，也可以绑定 DOM 结构到数据。而且，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/删除元素时自动应用过渡效果。
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todo_example: [
                    {text: "learn JavaScript"},
                    {text: "Learn Vue JS"},
                    {text: "whole good project"}
                ]
            }
        })
        //在控制台里，输入 app4.todo_example.push({ text: 'add new project' })，你会发现列表中添加了一个新项。
    </script>
</html>
